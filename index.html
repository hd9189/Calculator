<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="keypad">
                <div id="display">
                    <p></p>
                </div>
                <div class="row">
                    <div class="button">
                        <p>C</p>
                    </div>
                    <div class="button">
                        <p>÷</p>
                    </div>
                    <div class="button">
                        <p>×</p>
                    </div>
                    <div class="button">
                        <p>␡</p>
                    </div>
                </div>

                <div class="row">
                    <div class="button">
                        <p>7</p>
                    </div>
                    <div class="button">
                        <p>8</p>
                    </div>
                    <div class="button">
                        <p>9</p>
                    </div>
                    <div class="button">
                        <p>-</p>
                    </div>
                </div>

                <div class="row">
                    <div class="button">
                        <p>4</p>
                    </div>
                    <div class="button">
                        <p>5</p>
                    </div>
                    <div class="button">
                        <p>6</p>
                    </div>
                    <div class="button">
                        <p>+</p>
                    </div>
                </div>

                <div class="row">
                    <div class="button">
                        <p>1</p>
                    </div>
                    <div class="button">
                        <p>2</p>
                    </div>
                    <div class="button">
                        <p>3</p>
                    </div>
                    <div class="button">
                        <p>=</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
